<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VanillaJS Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5ec90d2e72.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="carousel-container">
        <i class="fa-solid fa-chevron-left" id="prevBtn"></i>
        <i class="fa-solid fa-pause" id="pauseBtn"></i> <!-- fa-play fa-pause -->
        <i class="fa-solid fa-chevron-right" id="nextBtn"></i>
        <div class="carousel-slide">
            <img src="Img/img4.jpg" id="lastClone" alt="">
            <img src="Img/img1.png" alt="">
            <img src="Img/img2.jpeg" alt="">
            <img src="Img/img4.jpg" alt="">
            <img src="Img/img1.png" id="firstClone" alt="">
        </div>
        <div class="dots-container"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
