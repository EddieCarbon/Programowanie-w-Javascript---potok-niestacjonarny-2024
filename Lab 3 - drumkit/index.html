<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drumkit</title>
  </head>
  <body>
    <audio src="./sounds/clap.wav" controls data-key="a" id="s1"></audio>
    <audio src="./sounds/kick.wav" controls data-key="s" id="s2"></audio>
    <audio src="./sounds/hihat.wav" controls data-key="d" id="s3"></audio>
    <audio src="./sounds/boom.wav" controls data-key="e" id="s4"></audio>
    <audio src="./sounds/openhat.wav" controls data-key="f" id="s5"></audio>
    <audio src="./sounds/ride.wav" controls data-key="z" id="s6"></audio>
    <audio src="./sounds/snare.wav" controls data-key="x" id="s7"></audio>
    <audio src="./sounds/tink.wav" controls data-key="c" id="s8"></audio>
    <audio src="./sounds/tom.wav" controls data-key="q" id="s9"></audio>
    <button id="recordButton">Nagraj</button>
    <button id="playSingleChannelButton">Odtwórz wybrany kanał</button>
    <select id="channelSelect">
      <option value="0">Kanał 1</option>
      <option value="1">Kanał 2</option>
      <option value="2">Kanał 3</option>
      <option value="3">Kanał 4</option>
    </select>
    <button id="playAllChannelsButton">Odtwórz wszystkie kanały</button>
    <script src="main.js"></script>
  </body>
</html>
